<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  <title>lyrics Displayer</title>

</head>
<body style="background: linear-gradient(90deg, rgba(66,65,85,1) 0%, rgba(58,58,69,1) 40%, rgba(62,67,74,1) 100%, rgba(0,212,255,1) 100%);color: #fff;">

<div class="container">
  <div class="row">
    <h2 class="text-center mt-5">lyrics Displayer</h2>

    <div class="col-md-5 mt-5">

      <div class="mb-3">
        <label for="Artist" class="form-label">Artist Name:</label>
        <input type="text" class="form-control" id="Artist" placeholder="Beautiful Eulogy">
      </div>

      <div class="mb-3">
        <label for="title" class="form-label">Song:</label>
        <input type="text" class="form-control" id="title" placeholder="If..">
      </div>

      <div class="mb-3">
      <label for="lyrics">Lyrics:</label>
      <textarea class="form-control" id="lyrics"> </textarea>
      </div>

      <button id="display"class="btn btn-success">Display</button>
      <button id="delete" class="btn btn-danger">Delete All</button>

    </div>

    <div class="col-md-6 mt-5 pt-3 offset-md-1" style="border: 4px solid #ffffff2a; border-radius: 10px;">
    <ol id="lists"></ol>

    </div>

</div>
</div>

  <script src="Yosa.js"></script>
</body>
</html>
